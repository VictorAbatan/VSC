<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="test.css">

 


</head>
<body>
  <div class="container">
    <h1>🪨 Rock, 📄 Paper, ✂️ Scissors!</h1>

    <div class="buttons">
      <button class="choice" data-choice="rock">🪨 Rock</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>

    <div class="result">
      <p>You chose: <span id="player-choice">?</span></p>
      <p>Computer chose: <span id="computer-choice">?</span></p>
      <h2 id="game-result">Make your move!</h2>
    </div>
  </div>

   <script src="script.js"></script>
</body>
</html>

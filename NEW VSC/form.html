<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    

    <div>

    
    <form>

        <label for="FIRSTNAME">First Name</label>
        <input type="text" placeholder="Enter your first name" id="FIRSTNAME"><br>
        
         <label for="LASTNAME">Last Name</label>
        <input type="text" placeholder="Enter your last name" id="LASTNAME"><br>
        
         <label for="EMAIL">Email</label>
        <input type="email" placeholder="Enter your email" id="Email"><br>

         <label for="PASSWORD">Password</label>
        <input type="password" placeholder="Enter your password" id="PASSWORD"><br>

         <label for="CONFIRMPASSWORD">Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" id="CONFIRMPASSWORD"><br>

        <button>Submit</button>
    </form>

    </div>
</body>
</html>
